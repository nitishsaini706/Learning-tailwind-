<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="main.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="bg-purple-700 py-4 flex justify-between">
      <div>
        <img
          src="images.jpg"
          class="w-10 cursor-pointer border-black border-2 rounded-lg ml-7"
          alt=""
        />
      </div>
      <ul class="flex mr-10">
        <li class="px-3 text-cyan-100 cursor-pointer hover:text-blue-400">
          HOME
        </li>
        <li class="px-3 text-cyan-100 cursor-pointer hover:text-blue-400">
          ABOUT
        </li>
        <li class="px-3 text-cyan-100 cursor-pointer hover:text-blue-400">
          CONTACT
        </li>
      </ul>
    </nav>

    <main>
      <div class="lg:bg-purple-400 h-5/6 flex justify-around sm:bg-slate-600">
        <div class="py-10 font-serif w-3/6">
          <h1 class="mt-8 mx-5 text-4xl">Bhangu HeadShot Workshop</h1>
          <p class="mx-5 mt-3 text-sm w-3/4">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste
            quisquam, officiis incidunt quidem quia animi dolore nemo quos eaque
            consectetur! Illo vitae consequatur maiores ducimus aliquam
            voluptatum tempore vel ipsum!
          </p>
          <br />
          <div class="button mx-5">
            <h2 class="font-bold text-lg my-3">Help Me!!!</h2>
            <button
              class="bg-purple-700 px-3 py-2 rounded-xl text-black hover:bg-white hover:text-purple-700 hover:border-purple-700"
            >
              Revive me
            </button>
            <button
              class="bg-purple-700 px-3 py-2 rounded-xl text-black hover:bg-white hover:text-purple-700 hover:border-purple-700"
            >
              Kill me
            </button>
          </div>
        </div>
        <div class="flex items-center justify-center h-80">
          <img
            src="bhangu.png"
            class="h-2/3 border--purple-400 rounded-3xl"
            alt=""
          />
        </div>
      </div>
    </main>
  </body>
</html>
